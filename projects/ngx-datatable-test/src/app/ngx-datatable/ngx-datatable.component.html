
<div  color="darken" class="jarviswidget">
    <header *ngIf="headerRef">
        <ngx-header>
            <ng-content select="ngx-header"></ng-content>
        </ngx-header>
    </header>
    <div  class="dataTables_wrapper form-inline dt-bootstrap no-footer responsive">
        <div class="dt-toolbar" style="margin-top: 5px;">
            <div class="col-xs-6 col-sm-6">
                <div id="DataTables_Table_0_filter" class="dataTables_filter" style="text-align: left;">
                    <label>
                        <input type="text" 
                        [(ngModel)]="searchText" 
                        (input)="onInputSearch()"
                        name="search"
                        placeholder="Search"
                        autocomplete="off"
                        style="border-radius: 0px;"
                        class="form-control input-md"  />
                    </label>
                </div>
            </div>
            <div class="col-sm-6 col-xs-6  text-right">
                <label style="font-weight: 100;">
                    <select (change)="onChangeItemPerPage()" style="border-radius: 0px;" [(ngModel)]="itemPerPage" name="itemPerPage" class="form-control" id="exampleFormControlSelect1">
                        <option *ngFor="let item of itemPerPageDDL" [ngValue]="item">{{item}}</option>
                    </select>
                </label>
            </div>
        </div>
        <div class="zui-wrapper">
            <div class="zui-scroller" [style.margin-left]="styleParams.pinnedScollerMarginLeft+'px'" >
                <table _ngcontent-qqc-c1=""  class=" zui-table dataTable responsive table table-striped table-bordered table-hover" role="grid" aria-describedby="DataTables_Table_0_info" width="100%">
                    <thead _ngcontent-qqc-c0="">
                        <tr  role="row" >
                            <!-- sorting_asc, sorting_desc -->
                            <th  [ngClass]="{sorting:column.sorting==true, sorting_asc:column.sorting==true&&column.sortingOrder=='asc', sorting_desc:column.sorting==true&&column.sortingOrder=='desc'}" 
                                *ngFor="let column of columns; let i = index; trackBy: identify"
                                (click)="onClickOrderBy(column, i)"
                                [style.min-width]="column.width+'px'"
                                [style.max-width]="column.width+'px'" 
                                [style.text-align]="column.align && column.align.head"
                                [style.padding-right]="column.sorting && column.align && column.align.head == 'right' ? '25px': '10px'"
                                [class.zui-sticky-col]="column.pinned"
                                [class.wrap]="column.noWrap && column.noWrap.head"
                                [style.margin-left]="column.pinnedMarginLeft+'px'"
                                >
                                <span [innerHTML]="column.title"></span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let row of data 
                            | search:searchText 
                            | sort:orderBy 
                            | paginate: { itemsPerPage: itemPerPage, currentPage:currentPage }; 
                            trackBy: identify; let i = index;" 
                            [ngClass]="{ 'cus-cursor-pointer':options.rowClickEvent}" 
                            (click)="onRowClick(row)" >
                            <td *ngFor="let column of columns;let j=index;" 
                                [style.min-width]="column.width+'px'" 
                                [style.max-width]="column.width+'px'" 
                                [class.wrap]="column.noWrap && column.noWrap.body"
                                [style.text-align]="column.align && column.align.body"
                                [class.zui-sticky-col]="column.pinned"
                                [style.margin-left]="column.pinnedMarginLeft+'px'"
                                >
                                <ng-container *ngIf="!column.cellTemplate">{{row[column.key]}}</ng-container>
                                <ng-container
                                    *ngIf="column.cellTemplate"
                                    [ngTemplateOutlet]="column.cellTemplate"
                                    [ngTemplateOutletContext]="{
                                    $implicit: row,
                                    rowIndex: i,
                                    columnValue: row[column.key]
                                    }"
                                >
                                </ng-container>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="dt-toolbar-footer" style="margin-top: 5px;">
            <div class="col-sm-6 col-xs-12 hidden-xs">
                <div>Showing {{dataShowing.start}} to {{dataShowing.end}} of {{dataShowing.len}} entries</div>
            </div>
            <div class="col-xs-12 col-sm-6 text-right">
                <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
            </div>
        </div>
    </div>
</div>
