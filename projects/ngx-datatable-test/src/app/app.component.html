
<div class="container">
<br/>
    <ngx-datatable 
        [data]="data"
        [options]="options" 
        [columns]="columns"
        (rowClick)="onRowClick($event)"
    >
        <ngx-header>
            <div class="row">
                <div class="col-sm-6 col-xs-6 ">
                    <b>
                        <i class="fa fa-table" aria-hidden="true"></i>
                        Data Table List
                    </b>
                </div>
                <div class="col-sm-6 col-xs-6 text-right">
                    <button type="button" class="btn btn-primary" (click)="onClickBtn()">Add <i class="fa fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </ngx-header>
    </ngx-datatable>
</div>
